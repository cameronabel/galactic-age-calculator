<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Galactic Ages</title>
</head>
<body>
  <div class="column left">
    <div id="form-area">
      <h1>Intergalactic Calculator</h1>
      <p><a href="https://www.youtube.com/watch?v=qORYO0atB6g">(calculator intergalatic)</a></p>
      <form id="person-info">
        <label id="age-label" for="person-age">Enter your age: <input id='age' type="number" min="0" step="1"></label>
        <br>
        <button id='age-btn' class="btn">SUBMIT</button>
      </form>
      <h2 id="tdh2" class="hidden">Calculate Time Delta</h2>
      <form id="second-age-form" class="hidden">
        <label id='second-age-label' for="second-age">Enter a target age: <input id='target-age' type="number" min="0" step="1"></label>
        <br>
        <button id='target-age-btn' class="btn">SUBMIT</button>
      </form>
    </div>
  </div>
  <div class="column right">
    <div class="thin-sub-col thin-left">
      <img id="left-chev" class="chevron" src="./assets/images/chevron.png">
    </div>
    <div id="planet-area">
      <img id="arrow" class="arrow centered" src="./assets/images/arrow.png">
      <img id="earth" class="planet centered" src="./assets/images/earth.png">
      <img id="mars" class="planet centered hidden" src="./assets/images/mars.png">
    </div>
    <div class="thin-sub-col thin-right">
      <img id="right-chev" class="chevron" src="./assets/images/chevron.png">
    </div>
  </div>
</body>
</html>
